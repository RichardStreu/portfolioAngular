<div id="projectModal" class="projectModal" (click)="closeProjectModal($event)">
  <div class="projectModalLayer">
    <div class="projectModalBox">
      <div class="projectModalLeftPart">
        <p class="indexField">{{ "0" + (index$ + 1) }}</p>
        <p class="nameField">{{ currentProject.name }}</p>
        <div class="textBox">
          <p class="headline">{{ headlineText }}</p>
          <p class="description">{{ descriptionText }}</p>
        </div>
        <div class="skillBox">
          @for (item of currentProject.skillsList; track $index) {
          <div class="singleSkill">
            <img
              src="./assets/img/skillImages/{{ item.skillImg }}"
              alt="Skill Image"
            />
            <p>{{ item.skillName }}</p>
          </div>
          }
        </div>
        <div class="linkBox">
          <app-slide-button [target]="true" [path]="currentProject.links.github" [text]="'GitHub'"></app-slide-button>
          <app-slide-button [target]="true" [path]="currentProject.links.live" [text]="'Live Test'"></app-slide-button>
        </div>
        <div class="arrowBox">
          <button class="previousArrow" (click)="previousProject()">

              width="19"
