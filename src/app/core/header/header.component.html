<header>
  <div class="contentWrapper">
    <div id="headerContent" class="headerContent">
      <div [ngClass]="{ burgerMenuBox: true, hiddenBurgerMenu: !isBurgerMenuVisible }"
        (click)="showHideBurgerMenu($event)">
        <div class="burgerMenu">
          <a href="#aboutmeComponent"
            (click)="showHideBurgerMenu($event)">{{ aboutMeText }}</a>
          <a href="#skillsetComponent"
            (click)="showHideBurgerMenu($event)">{{ skillsText }}</a>
          <a href="#projectsComponent"
            (click)="showHideBurgerMenu($event)">{{ projectsText }}</a>
          <a href="#contactComponent"
            (click)="showHideBurgerMenu($event)">{{ contactText }}</a>
          <div
            class="languageButton"
            [class.active]="lang"
            (click)="switchButton()"
          >
            <span>EN</span><span>DE</span>
          </div>
        </div>
      </div>
      <div class="headerNavbar">
        <div
        id="burgerIcon"
          class="burgerIcon"
          [ngClass]="{ burgerIcon: true, burgerVisible: isBurgerMenuVisible }"
          (click)="showHideBurgerMenu($event)"
        >
          <div (click)="showHideBurgerMenu($event)"></div>
          <div (click)="showHideBurgerMenu($event)"></div>
          <div (click)="showHideBurgerMenu($event)"></div>
        </div>
        <div
          class="languageButton"
          [class.active]="lang"
          (click)="switchButton()"
        >
          <span>EN</span><span>DE</span>
        </div>
        <a href="#aboutmeComponent">{{ aboutMeText }}</a>
        <a href="#skillsetComponent">{{ skillsText }}</a>
        <a href="#projectsComponent">{{ projectsText }}</a>
        <a href="#contactComponent">{{ contactText }}</a>
      </div>
